<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 가입</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <!-- <object
      style="width: 100%"
      data="/board/common/header.html"
      type="text/html"
    ></object> -->

    <nav class="navbar bg-dark navbar-dark navbar-expand-lg">
        <a href="/board/post/post_list.html" class="navbar-brand mx-auto">게시판 서비스</a>
        <ul class="navbar-nav">
            <li class="navbar-item">
                <a href="/board/author/author_list.html " class="nav-link">회원 목록 조회</a>
            </li>
            <li class="navbar-item">
                <a href="/board/post/post_list.html" class="nav-link">게시글 목록 조회</a>
            </li>
            <li class="navbar-item">
                <a href="/board/author/author_register.html" class="nav-link">회원 가입</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <h3>회원가입</h3> 
        <form>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" class="form-control" name="name" id="name" />
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" name="email" id="email" />
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" class="form-control" name="password" id="password" />
            </div>
            <button type="button" onclick="postCreate()" class="btn btn-primary">가입 완료</button>
        </form>
    </div>
    <script>
        async function postCreate() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const obj = {name, email, password};

            try {
                await axios.post("http://localhost:8080/author/registerJson", obj);

                window.location.href = "author_list.html";
            } catch (error) {
                console.log(error);
                alert("잠시 후 다시 시도해주세요.");
            }

        }
    </script>
</body>

</html>
