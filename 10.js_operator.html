<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Operator</title>

    <script>
        function biggerNum(a, b) {
            document.getElementById("biggerNumResult").innerHTML = a > b ? a : b;
        }

        function stringCompare() {
            let a = 'abc';
            let b = 'bcd';
            console.log(a < b); // 문자열도 그냥 비교 가능
        }
    </script>
</head>

<body>
    <h2>연산자 예시</h2>
    <button onclick="biggerNum(1, 123213)">삼항연산자 결과</button>

    <p id="biggerNumResult">결과값</p>

    <button onclick="stringCompare()">문자열 비교</button>

    <a href="" onclick="alert('hello world')">클릭 1</a>

    <h2>void 연산자 활용</h2>
    <!-- 아무역할을 하지 않게 하기 위해서 javascript:void(0)을 넣기도 함, 아무것도 없는 것이랑 차이는 없지만 명시적으로 표현가능하기 때문에 자주 사용됨 -->
    <a href="javascript:void(0)">클릭 2</a>
</body>

</html>
