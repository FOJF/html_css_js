<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js intro</title>

    <script>
        function console1() {
            console.log("hello world");
            // var, let, const 셋 중 하나의 키워드를 사용해서 변수 사용
            let a = 10;
            let b = "10";
            let c = 20;

            console.log(a + c);
            console.log(b + c);
        }

        function console2() {
            // 여러 타입이 하나의 배열에 들어가는게 가능
            let arr = [10, "20", 30, "40"];
            // 배열에 추가하고 싶으면 push
            arr.push(50);

            for (let i = 0; i < arr.length; i++) {
                console.log(arr[i]);
            }

            arr.forEach((a) => console.log(a));

            let arr2 = [10, 20, 30, 40, 50];

            let total = 0;

            arr2.forEach((a) => (total += a));

            // 팝업 함수. 확인버튼을 누르기 전까지 이후 코드가 실행 X.
            alert(total);
            console.log("hello world");
        }

        function console3() {
            let arr = [10, "20", function test() { console.log("hello world"); }];
            
            arr[2]();
        }

        function varExample() {
            // var는 같은 변수명에 재선언과 재할당 가능
            // ES6 이후 사용하지 않는 것으로 합의
            var a = 10;
            var a = 20;

            console.log(a);
        }

        function letExample() {
            // let은 재선언 불가능
            let a = 10;

            console.log(a);
        }

        function constExample() {
            // const는 재선언, 재할당 모두 불가능
            const a = 10;
            a = 20;

            console.log(a);
        }

    </script>
</head>

<body>
    <h2>JavaScript 변수와 출력</h2>

    <button onclick="console1()">
        console에 변수 출력하기 1
    </button>

    <button onclick="console2()">
        console에 변수(배열) 출력하기 2
    </button>

    <button onclick="console3()">
        console에 배열 안의 한수를 통해 출력하기 3
    </button>

    <h2>JavaScript 변수 선언 키워드</h2>
    <button onclick="varExample()">var 예제</button>
    <button onclick="letExample()">let 예제</button>
    <button onclick="constExample()">const 예제</button>

    <h2>JS를 통한 html요소 변경</h2>

    <p id="change1">hello world</p>
    <button onclick="changeText1()">ID를 통한 변경</button>

    <p class="change2">hello world</p>
    <p class="change2">hello world</p>
    <button onclick="changeText2()">클래스를 통한 변경</button>

    <h5>hello world</h5>
    <h5>hello world</h5>
    <button onclick="changeText3()">태그명을 통한 변경</button>

</body>

<script>
    function changeText1() {
        let element = document.getElementById("change1");
        element.innerHTML = "hello java";
    }

    function changeText2() {
        // className은 기본적으로 N개의 요소일 수 있기 때문에, HTMLCollectionOf<Element>(배열과 비슷한)로 리턴값을 받아준다.
        let elements = document.getElementsByClassName("change2");

        for (let i = 0; i < elements.length; i++) {
            elements[i].innerHTML = "hello python";
        }
    }

    function changeText3() {
        let elements = document.getElementsByTagName("h5");

        for (let i = 0; i < elements.length; i++) {
            elements[i].innerHTML = "hello HTML";
        }
    }
</script>

</html>
